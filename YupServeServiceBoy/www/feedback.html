<div class="page" data-name="feedback">
      <div class="navbar">
            <div class="navbar-inner">
                  <div class="left">
                        <a href="/dashboard/" class="link">
                              <i class="icon icon-back"></i>
                        </a>
                  </div>
                  <div class="title">About Us</div>
            </div>
      </div>

      <div class="page-content">

            <div class="card">
                  <div class="card-header feedback-header">Feedback</div>
                  <div class="clearfix"></div>
                  <div class="list media-list card-inner-padding profile-list">
                        <!-- Rating Stars Box -->
                        <div class='rating-stars text-center'>
                              <ul id='stars'>
                                    <li class='star' title='Poor' data-value='1'>
                                          <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Fair' data-value='2'>
                                          <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Good' data-value='3'>
                                          <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Excellent' data-value='4'>
                                          <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='WOW!!!' data-value='5'>
                                          <i class='fa fa-star fa-fw'></i>
                                    </li>
                              </ul>
                        </div>

                        <textarea class="resizable" placeholder="Feedback" maxlength="200" id="feedbackInput"></textarea>

                        <div class="row feed-sub-layout">
                              
                              <div class="feedback-cancel-btn col-50" id="feedback-cancel-button">Cancel</div>

                              <div class="feedback-submit-btn col-50" id="feedback-submit-button">Submit</div>
                        </div>

                  </div>
            </div>
      </div>
</div>
