<body>
      <!-- App root element -->

                  <!-- Initial Page, "data-name" contains page name -->
                  <div data-name="login" class="page">

                                                    <div class="item-input-wrap country-code">
                                                      <input type="number" id="usermobile" placeholder=""

                                                    </div>
                                                    <div class="label-1">

                                                                  digit mobile number.</p>
                                                      </span>
                                                </div>
                                                  </div>
                                                </li>

                                            </div>
